{ %  extends "base.html" %}
{% block title%}User Page{% endblock %}
{% block content %}
  <form action="#" method="post">
      <h1>Hello {{name}}</h1>
      <label for="user-email">
          {% if email %}
             It this your email?
          {% else %}
            Please enter email:
          {% endif %}

      </label>
      <input type="email" id="user-email" name="user-email"><br>
      <input type="submit" value="Submit">
      <p><a href="/delete">Delete</a> </p>
  </form>
{% endblock %}
